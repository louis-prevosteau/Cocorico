version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    volumes:
      - cocorico_db:/data/db
    image: mongo:latest
    ports:
      - "27017:27017"
  maildev:
    image: djfarrelly/maildev
    ports:
      - "1080:80"
      - "1025:25"
volumes:
   cocorico_db: